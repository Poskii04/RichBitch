<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pianoforte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="piano">
        <div class="panel">
            <img src="images/panel-logo.png" alt="immagine">
        </div>
        <div class="tasti">
            <div class="key white" onclick="playsound('sounds/01-do.mp3')"></div>
            <div class="key black" onclick="playsound('sounds/02-dodiesis.mp3')"></div>
            <div class="key white" onclick="playsound('sounds/03-re.mp3')"></div>
            <div class="key black" onclick="playsound('sounds/04-rediesis.mp3')"></div>
            <div class="key white" onclick="playsound('sounds/05-mi.mp3')"></div>
            <div class="key white" onclick="playsound('sounds/06-fa.mp3')"></div>
            <div class="key black" onclick="playsound('sounds/07-fadiesis.mp3')"></div>
            <div class="key white" onclick="playsound('sounds/08-sol.mp3')"></div>
            <div class="key black" onclick="playsound('sounds/09-soldiesis.mp3')"></div>
            <div class="key white" onclick="playsound('sounds/10-la.mp3')"></div>
            <div class="key black" onclick="playsound('sounds/11-ladiesis.mp3')"></div>
            <div class="key white" onclick="playsound('sounds/12-si.mp3')"></div>

    </div>
    <script src="script.js"></script>
</body>
</html>
